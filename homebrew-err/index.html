	<header class="entry-header">
		
  
    <h1 class="article-title entry-title" itemprop="name">
      Homebrewでアップデートエラーが発生した
    </h1>
  

	</header>
	<div class="entry-content">
		
    	<p>久しぶりに触る機会があったので、<br>homebrewをアップデートしようとしたら、</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ brew update&#10;Checking out files: 100% (3332/3332), done.&#10;Error: uninitialized constant Formulary::HOMEBREW_CORE_FORMULA_REGEX&#10;Please report this bug:&#10;    https://git.io/brew-troubleshooting&#10;/usr/local/Library/Homebrew/formulary.rb:265:in `loader_for&#39;&#10;/usr/local/Library/Homebrew/formulary.rb:205:in `factory&#39;&#10;/usr/local/Library/Homebrew/cmd/update.rb:173:in `block in report&#39;&#10;/usr/local/Library/Homebrew/cmd/update.rb:159:in `each_line&#39;&#10;/usr/local/Library/Homebrew/cmd/update.rb:159:in `report&#39;&#10;/usr/local/Library/Homebrew/cmd/update.rb:24:in `update&#39;&#10;/usr/local/Library/brew.rb:140:in `&#60;main&#62;&#39;</span><br></pre></td></tr></table></figure>
<p>みたいなエラーが出てきた。</p>
<p>もう一回同じコマンドを叩くと上手くいくみたい。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ brew update</span><br></pre></td></tr></table></figure>
